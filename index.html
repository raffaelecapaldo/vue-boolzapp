<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="d-flex ">
        <div class="left">
            <div class="top-bar py-3 container-fluid d-flex justify-content-between">
                <div class="user-profile">
                    <img class="avatar" src="img/avatar_io.jpg" alt="">
                    <span class="ms-2 fw-bold">Sofia </span>
                </div>
                <div class="controls-icon fs-4 ">
                    <button><i class="me-3 fa-solid fa-circle-notch"></i></button>
                    <button><i class="me-4 fa-solid fa-message"></i></button>
                    <button><i class="me-3 fa-solid fa-ellipsis-vertical"></i></button>
                </div>

            </div>
            <div class="alert-ntf py-4 container d-flex align-items-center">
                <div class="bell ms-1 d-flex justify-content-center align-items-center">
                    <i class="fs-4 fa-solid fa-bell-slash"></i>
                </div>
                <div class="ntf-text ms-3">
                    <p class="m-0 fw-semibold">Ricevi notifiche di nuovi messaggi</p>
                    <a class="small text-secondary"href="">Attiva notifiche desktop</a>
                </div>   
                </div>
                <div class="container search py-2">
                    <div class="input-group">
                        <span class="input-group-text" id="my-search"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" id="my-input" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
            </div>
            <div class="contacts bg-white overflow-auto">
                <div class="cnt-contact d-flex justify-content-between">
                  <div class="ps-4 contact py-2 container d-flex align-items-center">
                    <div class="contact-picture">
                        <img class="c-avatar" src="img/avatar_1.jpg" alt="">
                    </div>
                    <div class="contact-info ms-4 ntf-text">
                        <h5 class="fs-5">Michele</h5>
                        <p class="small text-lightgrey">Ultimo messaggio inviato</p>
                    </div>
                  </div>
                  <div class="right-contact pe-2 pt-1 small text-lightgrey">
                    <span>12:00</span>
                  </div>
                </div>
            </div>
        </div>
        <div class="right"></div>  
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
